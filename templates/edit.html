{% extends 'base.html' %}

{% block title %}
EDIT PATIENT BOOKING
{% endblock title %}

{% block body %}

<div class="row">
<div class="col-md-4">   </div>
<div class="col-md-4">
<br>
    <h4 class="text-center bg-success text-white">UPDATE Your Slot</h4>
    <br>    
    
    <form action="/edit/{{posts.pid}}" method="post" class="p-5 bg-light">
        <div class="form-group">
            <input type="email" class="form-control" name="email" id="email" value="{{current_user.email}}" required>
        </div><br>
    
        <div class="form-group">
            <input type="text" class="form-control" id="name" name="name" value="{{posts.name}}" placeholder="Full Name" required>
        </div><br>
    
        <div class="form-group">
            <select class="form-control" id="gender" name="gender" id="gender" required>
                <option selected>{{posts.gender}}</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
        </div><br>
    
        <div class="form-group">
            <select class="form-control" name="slot" id="slot" required>
                <option selected>{{posts.slot}}</option>
                <option value="morning">Morning</option>
                <option value="evening">Evening</option>
                <option value="night">Night</option>
            </select>
        </div><br>
    
        <div class="form-group">
            <input type="time" class="form-control" value="{{posts.time}}" name="time" placeholder="Time" required>
        </div><br>
    
        <div class="form-group">
            <input type="date" class="form-control" value="{{posts.date}}" name="date" placeholder="date" required>
        </div><br>
    
        <div class="form-group">
            <input type="text" class="form-control" id="disease" value="{{posts.disease}}" name="disease" placeholder="Disease" required>
        </div><br>
    
        <div class="form-group">
            <input type="text" class="form-control" id="dept" value="{{posts.dept}}" name="dept" placeholder="Doctor Dept" required>
        </div><br>
    
        <div class="form-group">
            <input type="number" class="form-control" id="number" value="{{posts.number}}" name="number" placeholder="Phone Number" required>
        </div><br>
    
        <div class="d-grid gap-2 col-6 mx-auto">
            <button type="submit" class="btn btn-warning btn-sm btn-block">UPDATE</button>
          </div>
    
    </form>
    
</div>
<div class="col-md-4"></div>

</div>

{% endblock body %}
